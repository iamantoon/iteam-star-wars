<div class="container mx-auto p-4">
  <ng-container *ngIf="movies$ | ngrxPush as movies">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-5 pb-3" *ngIf="!(isMoviesLoading$ | async)">
      <app-movie-item *ngFor="let movie of movies; trackBy: trackByUid" [movie]="movie" />
    </div>
  </ng-container>
  <div class="flex justify-center items-center" *ngIf="isMoviesLoading$ | async">
    <mat-progress-spinner mode="indeterminate" />
  </div>
</div>
